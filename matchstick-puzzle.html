        .matchstick.dragging {

        .control-btn:hover {

        .control-btn:active {

        .control-btn.primary {

        .success-message {

        .success-title {

        .hint-panel {

        @media (max-width: 768px) {

<body>
    <div class="watermark">

    <div class="game-container">

            <div class="level-info">å…³å¡ <span id="currentLevel">1</span></div>
            <div class="instruction">ç§»åŠ¨ä¸€æ ¹ç«æŸ´æ£’ï¼Œè®©ç­‰å¼æˆç«‹</div>

        <div class="moves-counter">

        </div>

        <div class="equation-container">

        <div class="controls">
            <button class="control-btn" onclick="resetLevel()">é‡ç½®å…³å¡</button>
            <button class="control-btn" onclick="showHint()">æç¤º</button>
            <button class="control-btn primary" onclick="checkSolution()">æ£€æŸ¥ç­”æ¡ˆ</button>

        <div class="hint-panel" id="hintPanel" style="display: none;">

        </div>

    <div class="success-message" id="successMessage">
        <div class="success-title">ğŸ‰ æ­å–œè¿‡å…³ï¼</div>
        <div class="success-text">ä½ æˆåŠŸè®©ç­‰å¼æˆç«‹äº†ï¼</div>
    </div>

    <script>
        // æ¸¸æˆå…³å¡æ•°æ®
        const levels = [
            {
                equation: "6 + 4 = 4",
                solution: "5 + 4 = 9",
                hint: "è¯•ç€ç§»åŠ¨å·¦è¾¹æ•°å­—6çš„ä¸€æ ¹ç«æŸ´æ£’",
                matchsticks: {
                    left: {
                        6: [
                            {x: 0, y: 0, rotation: 0},   // æ¨ª
                            {x: 0, y: 20, rotation: 0},  // æ¨ª
                            {x: 0, y: 40, rotation: 0},  // æ¨ª
                            {x: -10, y: 10, rotation: 90}, // ç«–
                            {x: 10, y: 10, rotation: 90},  // ç«–
                            {x: 10, y: 30, rotation: 90}   // ç«–
                        ]
                    },
                    right: {
                        4: [
                            {x: 0, y: 0, rotation: 90},   // ç«–
                            {x: 0, y: 20, rotation: 90},  // ç«–
                            {x: 0, y: 40, rotation: 90},  // ç«–
                            {x: -10, y: 0, rotation: 0},  // æ¨ª
                            {x: -10, y: 40, rotation: 0}  // æ¨ª
                        ]
                    }
                }
            },
            {
                equation: "8 - 3 = 3",
                solution: "9 - 3 = 6",
                hint: "è¯•ç€æ”¹å˜å·¦è¾¹æ•°å­—8çš„ä¸€æ ¹ç«æŸ´æ£’"
            },
            {
                equation: "5 + 5 = 5",
                solution: "6 + 5 = 11",
                hint: "è¯•ç€ç§»åŠ¨ç­‰å·å³è¾¹çš„ä¸€æ ¹ç«æŸ´æ£’"
            }
        ];

        let currentLevel = 0;
        let moveCount = 0;
        let draggedElement = null;
        let draggedFrom = null;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            loadLevel(currentLevel);
        }

        // åŠ è½½å…³å¡
        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            document.getElementById('currentLevel').textContent = levelIndex + 1;
            document.getElementById('moveCount').textContent = moveCount;
            
            // è§£æç­‰å¼
            const equation = level.equation;
            const parts = equation.split(' ');
            
            // ç”Ÿæˆç­‰å¼HTML
            const equationHTML = generateEquationHTML(parts);
            document.getElementById('equation').innerHTML = equationHTML;
            
            // éšè—æç¤ºé¢æ¿
            document.getElementById('hintPanel').style.display = 'none';
        }

        // ç”Ÿæˆç­‰å¼HTML
        function generateEquationHTML(parts) {
            let html = '';
            
            parts.forEach((part, index) => {
                if (part === '+' || part === '-' || part === '=') {
                    html += `<div class="operator">${part}</div>`;
                } else {
                    html += `<div class="number-container">${generateNumberHTML(part)}</div>`;
                }
            });
            
            return html;
        }

        // ç”Ÿæˆæ•°å­—HTML
        function generateNumberHTML(number) {
            const matchsticks = getMatchsticksForNumber(number);
            let html = '<div class="number-display" style="position: relative; width: 60px; height: 60px;">';
            
            matchsticks.forEach((stick, index) => {
                html += `<div class="matchstick" 
                    data-number="${number}" 
                    data-stick="${index}"
                    style="left: ${stick.x + 20}px; top: ${stick.y}px; transform: rotate(${stick.rotation}deg);"
                    draggable="true"></div>`;
            });
            
            html += '</div>';
            return html;
        }

        // è·å–æ•°å­—çš„ç«æŸ´æ£’é…ç½®
        function getMatchsticksForNumber(number) {
            const configs = {
                '0': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: -10, y: 0, rotation: 90},
                    {x: 10, y: 0, rotation: 90},
                    {x: -10, y: 40, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '1': [
                    {x: 10, y: 0, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '2': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: 10, y: 0, rotation: 90},
                    {x: 0, y: 20, rotation: 90},
                    {x: -10, y: 40, rotation: 90}
                ],
                '3': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: 10, y: 0, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '4': [
                    {x: -10, y: 0, rotation: 90},
                    {x: 0, y: 0, rotation: 90},
                    {x: 10, y: 0, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 0, y: 20, rotation: 0}
                ],
                '5': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: -10, y: 0, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '6': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: -10, y: 0, rotation: 90},
                    {x: -10, y: 20, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '7': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 10, y: 0, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '8': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: -10, y: 0, rotation: 90},
                    {x: 10, y: 0, rotation: 90},
                    {x: -10, y: 20, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: -10, y: 40, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ],
                '9': [
                    {x: 0, y: 0, rotation: 0},
                    {x: 0, y: 20, rotation: 0},
                    {x: 0, y: 40, rotation: 0},
                    {x: -10, y: 0, rotation: 90},
                    {x: 10, y: 0, rotation: 90},
                    {x: -10, y: 20, rotation: 90},
                    {x: 10, y: 20, rotation: 90},
                    {x: 10, y: 40, rotation: 90}
                ]
            };
            
            return configs[number] || configs['0'];
        }

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('matchstick')) {
                draggedElement = e.target;
                draggedFrom = e.target.parentElement;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('matchstick')) {
                e.target.classList.remove('dragging');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedElement && e.target.classList.contains('number-display')) {
                // ç§»åŠ¨ç«æŸ´æ£’åˆ°æ–°ä½ç½®
                e.target.appendChild(draggedElement);
                moveCount++;
                document.getElementById('moveCount').textContent = moveCount;
                
                // é‡ç½®æ‹–æ‹½çŠ¶æ€
                draggedElement = null;
                draggedFrom = null;
            }
        });

        // é‡ç½®å…³å¡
        function resetLevel() {
            moveCount = 0;
            loadLevel(currentLevel);
        }

        // æ˜¾ç¤ºæç¤º
        function showHint() {
            const hintPanel = document.getElementById('hintPanel');
            const hintText = document.getElementById('hintText');
            hintText.textContent = levels[currentLevel].hint;
            hintPanel.style.display = 'block';
        }

        // æ£€æŸ¥è§£å†³æ–¹æ¡ˆ
        function checkSolution() {
            // è¿™é‡Œç®€åŒ–æ£€æŸ¥é€»è¾‘
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
                // è¿›å…¥ä¸‹ä¸€å…³
                currentLevel = (currentLevel + 1) % levels.length;
                moveCount = 0;
                loadLevel(currentLevel);
            }, 2000);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
