    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        /* èƒŒæ™¯åŠ¨ç”» */
        .background-animation {

        .floating-shape {

        .floating-shape:nth-child(1) {

        }

        .floating-shape:nth-child(2) {

        }

        .floating-shape:nth-child(3) {

        }

        .floating-shape:nth-child(4) {

        /* æ°´å° */
        .watermark {

            top: 0;

        }

        .watermark::before {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        /* ä¸»å®¹å™¨ */
        .container {

        /* å¡ç‰‡æ ·å¼ */

        /* æ ‡é¢˜æ ·å¼ */
        .title {

        .input-field {

        /* æŒ‰é’®æ ·å¼ */
        .btn {

            overflow: hidden;
        }

        .btn::before {

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {

        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;

        }

        .btn-primary:hover {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        /* ç»“æœæ˜¾ç¤º */
        .result-container {
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            text-align: center;

            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .result-container.show {

        }

        .result-title {
            font-family: 'Fredoka', cursive;

        }

        .result-value {

        }

        .result-formula {

        }

        .result-detail {

        }

        /* è¡¨æƒ…ç¬¦å·è£…é¥° */
        .emoji-decoration {

        }

        @keyframes bounce {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {

        /* åŠ¨ç”»æ•ˆæœ */

        }

        @keyframes successPulse {

        /* è¾“å…¥é”™è¯¯æ ·å¼ */
        .input-error {

        }

        @keyframes shake {

        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="watermark"></div>

    <div class="container">
        <div class="calculator-card">
            <h1 class="title">
                <span class="emoji-decoration">ğŸ</span>
                å§œåšè¡Œå­¦æ•°å­¦
                <span class="emoji-decoration">ğŸ§®</span>
            </h1>
            <p class="subtitle">ä¸‰ä¸ªæ•°å­—ä¹‹å’Œè®¡ç®—å™¨</p>

            <div class="input-group">
                <label class="input-label">ç¬¬ä¸€ä¸ªæ•°å­—</label>
                <input type="number" class="input-field" id="number1" placeholder="è¯·è¾“å…¥ç¬¬ä¸€ä¸ªæ•°å­—" step="any">
            </div>

            <div class="input-group">
                <label class="input-label">ç¬¬äºŒä¸ªæ•°å­—</label>
                <input type="number" class="input-field" id="number2" placeholder="è¯·è¾“å…¥ç¬¬äºŒä¸ªæ•°å­—" step="any">
            </div>

            <div class="input-group">
                <label class="input-label">ç¬¬ä¸‰ä¸ªæ•°å­—</label>
                <input type="number" class="input-field" id="number3" placeholder="è¯·è¾“å…¥ç¬¬ä¸‰ä¸ªæ•°å­—" step="any">
            </div>

            <button class="btn btn-primary" onclick="calculateSum()">
                <span class="emoji-decoration">ğŸš€</span>
                è®¡ç®—å’Œ
            </button>

            <button class="btn btn-secondary" onclick="clearInputs()">
                <span class="emoji-decoration">ğŸ”„</span>
                æ¸…é™¤
            </button>

            <div class="result-container" id="resultContainer">
                <div class="result-title">è®¡ç®—ç»“æœ</div>
                <div class="result-value" id="resultValue">0</div>
                <div class="result-formula" id="resultFormula"></div>
                <div class="result-detail" id="resultDetail"></div>
            </div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const number1 = document.getElementById('number1');
        const number2 = document.getElementById('number2');
        const number3 = document.getElementById('number3');
        const resultContainer = document.getElementById('resultContainer');
        const resultValue = document.getElementById('resultValue');
        const resultFormula = document.getElementById('resultFormula');
        const resultDetail = document.getElementById('resultDetail');

        // è¾“å…¥éªŒè¯
        function validateInput(input) {
            const value = input.value;
            if (value === '') return true;
            
            // éªŒè¯æ˜¯å¦ä¸ºæœ‰æ•ˆæ•°å­—
            const isValid = !isNaN(value) && isFinite(value);
            
            if (!isValid) {
                input.classList.add('input-error');
                setTimeout(() => {
                    input.classList.remove('input-error');
                }, 500);
            }
            
            return isValid;
        }

        // æ·»åŠ è¾“å…¥äº‹ä»¶ç›‘å¬å™¨
        [number1, number2, number3].forEach(input => {
            input.addEventListener('input', function() {
                validateInput(this);
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateSum();
                }
            });
        });

        // è®¡ç®—å’Œ
        function calculateSum() {
            // éªŒè¯æ‰€æœ‰è¾“å…¥
            const inputs = [number1, number2, number3];
            const values = [];
            
            for (let input of inputs) {
                if (!validateInput(input) || input.value === '') {
                    showError('è¯·å¡«å†™æ‰€æœ‰ä¸‰ä¸ªæ•°å­—ï¼');
                    return;
                }
                values.push(parseFloat(input.value));
            }

            // è®¡ç®—å’Œ
            const sum = values.reduce((acc, val) => acc + val, 0);
            
            // æ˜¾ç¤ºç»“æœ
            showResult(values, sum);
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(values, sum) {
            resultFormula.textContent = `${values[0]} + ${values[1]} + ${values[2]} = ${sum}`;
            resultValue.textContent = sum;
            
            // è¯¦ç»†ä¿¡æ¯
            let detail = '';
            if (Number.isInteger(sum)) {
                detail = `æ•´æ•°ç»“æœ: ${sum}`;
            } else {
                detail = `æµ®ç‚¹æ•°ç»“æœ: ${sum.toFixed(2)}`;
            }
            resultDetail.textContent = detail;

            // æ˜¾ç¤ºç»“æœå®¹å™¨
            resultContainer.classList.add('show');
            resultContainer.classList.add('success-animation');
            
            // ç§»é™¤åŠ¨ç”»ç±»
            setTimeout(() => {
                resultContainer.classList.remove('success-animation');
            }, 600);
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            // åˆ›å»ºä¸´æ—¶é”™è¯¯æç¤º
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #FF3B30;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-family: 'Nunito', sans-serif;
                font-weight: 600;
                z-index: 1000;
                animation: slideDown 0.3s ease-out;
            `;
            errorDiv.textContent = message;
            
            document.body.appendChild(errorDiv);
            
            // 3ç§’åç§»é™¤
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // æ¸…é™¤è¾“å…¥
        function clearInputs() {
            number1.value = '';
            number2.value = '';
            number3.value = '';
            resultContainer.classList.remove('show');
            
            // èšç„¦åˆ°ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
            number1.focus();
        }

        // é¡µé¢åŠ è½½æ—¶èšç„¦åˆ°ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
        window.addEventListener('load', function() {
            number1.focus();
        });

        // æ·»åŠ æ»‘å…¥åŠ¨ç”»çš„CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
